<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome to movie review</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">X-MAN</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Poster/Desc <span class="sr-only">(current)</span></a></li>
              <li><a href="#">Cast</a></li>
              <li><a href="#">Crew</a></li>
              <li><a href="#">Distributers</a></li>
              <li><a href="#">Audience Review</a></li>
              
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <!-- banner start -->
      <div class="row">
        <div class="col-md-12 co-xs-12">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="images/banner1.jpg" height="600" alt="x-man apocalypse">
                <div class="carousel-caption">
                  Apocalypse Moview review
                </div>
              </div>
              <div class="item">
                <img src="images/banner2.jpg" height="600" alt="x-man apocalypse">
                <div class="carousel-caption">
                  Apocalypse Moview review
                </div>
              </div>
              <div class="item">
                <img src="images/banner3.jpg" height="600" alt="x-man apocalypse">
                <div class="carousel-caption">
                  Apocalypse Moview review
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <section id="poster">
        <div class="row poster">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="hovereffect">
                <img class="img-responsive" src="images/x-men-apocalipsis-magne-xavier.jpg" alt="images/x-men-apocalipsis-magne-xavier">
                <div class="overlay">
                    <h2>Hover effect 6</h2>
                    <div class="rotate">
                        <p class="group1">
                            <a href="#">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </p>
                            <hr>
                            <hr>
                        <p class="group2">
                            <a href="#">
                                <i class="fa fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-dribbble"></i>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="hovereffect">
                <img class="img-responsive" src="images/X-Men-Apocalypse-Poster-No-Text_opt.jpg" alt="X-Men-Apocalypse-Poster-No-Text_opt">
                    <div class="overlay">
                        <h2>Hover effect 8</h2>
                        <p class="set1">
                            <a href="#">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </p>
                        <hr>
                        <hr>
                        <p class="set2">
                            <a href="#">
                                <i class="fa fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-dribbble"></i>
                            </a>
                        </p>
                    </div>
            </div>
        </div>
          <div class="col-md-8 col-xs-12">
            <div class="newpost">
              <img src="images/x-men-apocalipsis-magne-xavier.jpg" alt="x-men-apocalipsis-magne-xavier" />
            </div>
            <div class="newpost1">
              <img src="images/x-men-apocalipsis-magne-xavier.jpg" alt="x-men-apocalipsis-magne-xavier" />
              <img src="X-Men-Apocalypse-Poster-No-Text_opt.jpg" alt="X-Men-Apocalypse-Poster-No-Text_opt" />
            </div>
          </div>
          <div class="col-md-4 col-xs-12">
          </div>
        </div>
      </section>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
